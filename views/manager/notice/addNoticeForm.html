{%- include("../../include/header.html") %}
<style>
  h2 {
    font-weight: bold;
    padding-bottom: 10px;
    border-bottom: 1px solid gray;
  }
  .form-group {
    width: 200px;
    margin: 20px;
    float: left;
  }
  .group {
    width: 100%;
    height: 100px;
  }
  #guide {
    text-indent: 10px;
  }
  .red {
    color: red;
  }
  .box-primary {
    height: 800px;
  }
  h3 {
    text-indent: 10px;
    font-weight: bold;
  }
  #info {
    color: maroon;
    font-weight: bold;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-primary">
        <div class="box-header">
          <h2>공지사항 추가</h2>
        </div>
        <p id="guide">아래의 폼을 작성하고 등록 버튼을 클릭하세요.</p>
        <form class="form-inline" method="post">
          <div class="group">
            <div class="form-group">
              <label><span class="red">*</span>상단 고정 여부</label>
              <div class="container">
                <p id="info">
                  <i class="fas fa-question-circle"></i> 상단 고정 : 리스트
                  상단에 고정시켜 고객에게 더 중요한 공지사항을 먼저 보여줄 수
                  있습니다.
                </p>
                <input type="checkbox" class="form-check-input" id="fixed" />
                상단 고정하기
                <input type="hidden" id="hiddenInfo" name="fixed" value="0" />
              </div>
            </div>
          </div>
          <div class="group">
            <div class="form-group">
              <label><span class="red">*</span>제목</label>
              <div class="container">
                <input
				required="required" 
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="제목을 입력하세요"
                />
                <input
				required="required" 
                  type="hidden"
                  class="form-control"
                  name="writer"
                  id="writer"
                  value="투어랜드"
                />
              </div>
            </div>
          </div>

          <div class="group">
            <div class="form-group">
              <label><span class="red">*</span>내용</label>
              <div class="container">
                <textarea
					required="required" 
                  rows="10"
                  cols="100"
                  name="content"
                  id="content"
                  placeholder="내용을 입력하세요"
                ></textarea>
              </div>
            </div>
            <div class="group"></div>
            <div class="group"></div>
            <div class="group"></div>
            <div class="form-group">
              <button id="btnSubmit" class="btn btn-primary">등록</button>
            </div>
          </div>
        </form>
        <div id="responseText"></div>
      </div>
    </div>
  </div>

  <script>
    $(function () {
      $("#fixed").change(function () {
        if ($(this).is(":checked")) {
          $("#hiddenInfo").val("1");
        }
      });
    });
    $("#btnSubmit").click(function (e) {
      e.preventDefault();
      const fixed = $("#hiddenInfo").val();
      const title = $("#title").val();
      const writer = $("#writer").val();
      const content = $("#content").val();

    if (title === '') {
      alert('제목을 입력해주세요.');
      return;
    }

    if (writer === '') {
      alert('작성자를 입력해주세요.');
      return;
    }

    if (content === '') {
      alert('내용를 입력해주세요.');
      return;
    }


      const data = { fixed, title, writer, content };

      $.ajax({
        url: "/manager/addNoticeForm",
        type: "post",
        dataType: "json",
        data: data,
        success: function (res) {
          console.log("---------", res);
          console.log("등록성공!!!", res);
          if (res.responseText === "addSuccess") {
            alert("등록 성공!!");
            location.href = "/manager/noticeMngList";
          } else {
            $("#responseText").val(
              "문제가 발생 했습니다. 관리자에 문의 하세요."
            );
          }
        },
        error: function (res) {
          console.log("error------");
        },
      });
    });
  </script>
  {%- include("../../include/footer.html") %}
</div>
