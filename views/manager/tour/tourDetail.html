{%- include ('../../include/header.html') %}
<script>
    $(function () {
        $("#mod").click(function () {
            var id = "{{tourVO.id}}";
            location.href = "tourModify?id=" + id;
        })
        $("#del").click(function () {
            if (!confirm("정말 삭제하시겠습니까?")) {
                alert("삭제가 취소되었습니다");
                return false;
            }
            var id = "{{tourVO.id }}";
            location.href = "tourDelete?id=" + id;
        })
        $("#return").click(function () {
            location.href = "/manager/tourMngList";
        })
    })
</script>
<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">현지 투어 상세보기</h3>
                </div>
                <div class="box-body">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>번호</label> <input type="text" value="{{tourVO.id }}"
                                                     class="form-control" readonly="readonly" name="id">
                        </div>
                        <div class="form-group">
                            <label>지역구분</label>
                            <input type="text" value="{% if tourVO.ldiv %} '해외' {%else%}'국내' {%endif%}"
                                   class="form-control" readonly="readonly" name="ldiv">
                        </div>
                        <div class="form-group">
                            <label>투어지역</label>
                            <input type="text" value="{{tourVO.tlocation }}"
                                   class="form-control" readonly="readonly" name="tlocation">
                        </div>
                        <div class="form-group">
                            <label>투어 제목</label> <input type="text"
                                                        class="form-control" value="{{tourVO.tname }}"
                                                        readonly="readonly" name="tname">
                        </div>
                        <div class="form-group">
                            <label>시작일자</label> <input type="text" value="{{ tourVO.startDate |date('YYYY-MM-DD') }}"
                                                       class="form-control" readonly="readonly" name="startDate">
                        </div>
                        <div class="form-group">
                            <label>종료일자</label> <input type="text" value="{{ tourVO.endDate | date('YYYY-MM-DD') }}"
                                                       class="form-control" readonly="readonly" name="endDate">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>주소</label> <input type="text"
                                                     class="form-control" readonly="readonly"
                                                     value="{{tourVO.taddr }}" name="taddr">
                        </div>
                        <div class="form-group">
                            <label>소요시간</label> <input type="text"
                                                       class="form-control" readonly="readonly"
                                                       value="{{tourVO.etime }}" name="etime">
                        </div>
                        <div class="form-group">
                            <label>인원수</label>
                            <input type="text" value="{{tourVO.capacity }}" readonly="readonly" class="form-control"
                                   name="capacity">
                        </div>
                        <div class="form-group">
                            <label>가격</label> <input type="text" value='{{tourVO.tprice | numeral}}'
                                                     class="form-control" readonly="readonly" name="tprice">
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-warning" id="mod">수정</button>
                    <button class="btn btn-danger" id="del">삭제</button>
                    <button class="btn btn-primary" id="return">돌아가기</button>
                </div>
            </div>
        </div>
    </div>
</div>
{%- include ('../../include/footer.html') %}
